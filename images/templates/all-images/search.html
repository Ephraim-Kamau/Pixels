{%extends 'all-images/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2 class='text-center'>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2 class='text-center'> Found no images</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if articles %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
